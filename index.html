<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown per Noi</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2196F3, #FF4081); /* Gradiente dal blu al rosa */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        #countdown {
            font-size: 3em;
            font-weight: bold;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            display: inline-block;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            animation: fadeIn 1s ease-in-out;
        }
        .countdown-item {
            display: inline-block;
            margin: 0 10px;
        }
        .countdown-number {
            font-size: 1.2em; /* Testo più piccolo */
            font-weight: bold;
            color: #FF4081;
        }
        .countdown-label {
            font-size: 0.8em; /* Testo più piccolo */
            color: #fff;
            text-transform: uppercase;
        }
        .heart {
            font-size: 2.5em;
            color: red;
            margin-top: 20px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Il nostro giorno speciale sta arrivando!❤️</h1>
        <div id="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days"></div>
                <div class="countdown-label">Giorni</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours"></div>
                <div class="countdown-label">Ore</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes"></div>
                <div class="countdown-label">Minuti</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds"></div>
                <div class="countdown-label">Secondi</div>
            </div>
        </div>
        <div id="message"></div> <!-- Il messaggio del cuore -->
    </div>

    <script>
        function aggiornaCountdown() {
            // La data del tuo anniversario (Anno, Mese - 1, Giorno, Ora, Minuti, Secondi)
            let dataAnniversario = new Date(2025, 2, 28, 16, 45, 0).getTime();
            
            let ora = new Date().getTime();
            let tempoRimanente = dataAnniversario - ora;

            if (tempoRimanente > 0) {
                let giorni = Math.floor(tempoRimanente / (1000 * 60 * 60 * 24));
                let ore = Math.floor((tempoRimanente % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minuti = Math.floor((tempoRimanente % (1000 * 60 * 60)) / (1000 * 60));
                let secondi = Math.floor((tempoRimanente % (1000 * 60)) / 1000);

                document.getElementById("days").innerHTML = giorni;
                document.getElementById("hours").innerHTML = ore;
                document.getElementById("minutes").innerHTML = minuti;
                document.getElementById("seconds").innerHTML = secondi;
                document.getElementById("message").innerHTML = ""; // Rimuove il messaggio quando il countdown è attivo
            } else {
                document.getElementById("countdown").innerHTML = "È ARRIVATO IL GIORNO SPECIALE!"; // Cambia il testo
                document.getElementById("message").innerHTML = "1 ANNO INSIEME! ❤️"; // Aggiungi il messaggio con cuore
            }
        }

        // Aggiorna ogni secondo
        setInterval(aggiornaCountdown, 1000);
        aggiornaCountdown();
    </script>
</body>
</html>
